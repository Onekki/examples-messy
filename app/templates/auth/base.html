<!DOCTYPE html>
<html>

<head class="page-brand">
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <meta name="viewport" content="width=device-width,, initial-scale=1">
    <!-- css -->
    <link href="{{ url_for('static', filename='theme/material/css/base.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='theme/material/css/project.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='theme/material/css/auth.css') }}" rel="stylesheet">
    <link href="https://fonts.loli.net/css?family=Roboto:300,300italic,400,400italic,500,500italic%7CMaterial+Icons"
        rel="stylesheet">
    <!-- 添加对reCAPTCHA的支持 -->
    {% block captcha %}
    {% endblock %}
</head>

<body>
    {% block body %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.1"></script>
    <script src="{{ url_for('static', filename='theme/material/js/base.min.js') }}"></script>
    <script src="{{ url_for('static', filename='theme/material/js/project.min.js') }}"></script>
    <script color="0,217,255" opacity="0.5" count="49" src="https://cdn.jsdelivr.net/npm/canvas-nest.js@1.0.1"></script>
</body>

</html>
